<!doctype html>
<html>
<head>
    <title>Extraton Simple Example</title>
</head>
<body>
<div>
    <button id="buttonRequestVersion" onclick="app.requestVersion()">Get Version</button>
    <button id="buttonRequestNetwork" onclick="app.requestNetwork()">Get Network</button>
    <button id="buttonRequestKeys" onclick="app.requestKeys()">Get Keys</button>
    <button id="buttonGetWallet" onclick="app.getWallet()">Get Wallet</button>
    <button id="buttonGetMessages" onclick="app.getMessages()">Get Messages</button>
    <button id="buttonDeploy" onclick="app.deploy()">Deploy</button>
    <button id="buttonTransfer" onclick="app.transfer()">Transfer</button>
    <button id="buttonRun" onclick="app.run()">Run</button>
</div>
<br/>
<div>
    <div>Confirm transaction:</div>
    <div>
        <form id="confirmTransactionForm" onsubmit="app.confirmTransaction(this);return false;">
            <input type="text" name="address" placeholder="Wallet Address" value="0:efcd515d521792193852e972bbcfe20430b558f5822ebe0db5020abaa891de52">
            <input type="text" name="txid" placeholder="Txid" value="0x5fd888d92cbc1a41">
            <button id="buttonConfirmTransaction">Confirm</button>
        </form>
    </div>
</div>
<br/>
<div>
  <form id="swap" onsubmit="app.swap(this);return false;">
    <p><select id="convertFrom" size="1">
      <option selected value="TON">TON</option>
      <option value="wETH">wETH</option>
      <option value="wUSDT">wUSDT</option>
      <option value="wBTC">wBTC</option>
    </select>
    <select id="convertTo" size="1">
      <option value="TON">TON</option>
      <option value="wETH">wETH</option>
      <option selected value="wUSDT">wUSDT</option>
      <option value="wBTC">wBTC</option>
    </select></p>
   <p><input type="text" name="qty" placeholder="qty" value="0"></p>
   <p><button id="buttonSwap">Swap</button></p>

  </form>

</div>
<br/>

<div>Look results in console.</div>
<div id="result"></div>
<script src="./main.js"></script>
</body>
</html>
